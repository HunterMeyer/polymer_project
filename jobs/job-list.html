<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../job-service/job-service.html'>
<link rel='import' href='job-card.html'>

<polymer-element name='job-list' attributes='show'>
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    job-card {
      margin-bottom: 20px;
    }
    </style>

    <job-service id='service' jobs='{{jobs}}'>
    </job-service>

    <div layout verticle center>
      <template repeat='{{job in jobs}}'>
        <job-card>
          <h2>{{job.position}}</h2>
          <p flex self-start>{{job.company_name}}</p>
          <small flex self-end>{{job.city}}, {{job.state}}</small>
        </job-card>
      </template>
    </div>

  </template>

  <script>
  Polymer({});
  </script>

</polymer-element>
