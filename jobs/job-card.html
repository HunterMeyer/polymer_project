<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../bower_components/paper-shadow/paper-shadow.html'>
<link rel='import' href='../bower_components/paper-shadow/paper-shadow.css'>
<link rel='import' href='../bower_components/paper-ripple/paper-ripple.html'>

<polymer-element name='job-card'>
  <template>
    <style>
    :host {
      display: block;
      background-color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-body p'; }
    .card-body ::content p {
      margin: 10px 0 0 0;
      padding: 0;
    }
    polyfill-next-selector { content: '.card-body small'; }
    .card-body ::content small {
      text-align: right;
      color: #A0A0A0;
    }
    </style>

    <div class='card-header' layout horizontal center>
      <content select='h2'></content>
    </div>

    <div class='card-body' layout horizontal>
      <content select='p'></content>
      <content select='small'></content>
    </div>

    <paper-ripple fit class='recenteringTouch'></paper-ripple>
    <paper-shadow z='1'></paper-shadow>

  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
