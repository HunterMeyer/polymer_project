<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../bower_components/core-ajax/core-ajax.html'>

<polymer-element name='job-service' attributes='jobs'>
  <template>
    <style>
    :host {
      display: none;
    }
    </style>

    <core-ajax id='ajax'
      auto
      url='../api/jobs.json'
      on-core-response='{{jobsLoaded}}'
      handleAs='json'>
    </core-ajax>
  </template>

  <script>
  Polymer('job-service', {
    created: function() {
      this.jobs = [];
    },
    jobsLoaded: function() {
      this.jobs = this.$.ajax.response.slice(0);
    }
  });
  </script>

</polymer-element>
